# Personal Knowledge Graph System
# Ollama runs on the HOST â€” do not add it here.
# Connect via: host.docker.internal:11434 (Mac/Windows) or 172.17.0.1:11434 (Linux)

services:

  pkg-db:
    image: pgvector/pgvector:0.8.1-pg17
    container_name: pkg-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-pkg}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:?POSTGRES_PASSWORD must be set}
      POSTGRES_DB: ${POSTGRES_DB:-pkg}
    volumes:
      - pkg_postgres:/var/lib/postgresql/data
      - ./db/init.sql:/docker-entrypoint-initdb.d/01-init.sql:ro
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-pkg} -d ${POSTGRES_DB:-pkg}"]
      interval: 5s
      timeout: 5s
      retries: 18   # 90s total
    networks:
      - pkg-net

  pkg-graph:
    image: falkordb/falkordb:v4.14.9
    container_name: pkg-graph
    restart: unless-stopped
    volumes:
      - pkg_falkordb:/data
    ports:
      - "${FALKORDB_PORT:-6379}:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "-p", "6379", "PING"]
      interval: 5s
      timeout: 5s
      retries: 18
    networks:
      - pkg-net

  pkg-graph-init:
    image: falkordb/falkordb:v4.14.9
    container_name: pkg-graph-init
    restart: "no"
    depends_on:
      pkg-graph:
        condition: service_healthy
    entrypoint: ["/bin/sh", "-c"]
    command: |
      redis-cli -h pkg-graph -p 6379 GRAPH.QUERY pkg 'MERGE (n:_Init {done:true}) RETURN n' &&
      redis-cli -h pkg-graph -p 6379 GRAPH.QUERY pkg 'MATCH (n:_Init) DELETE n' &&
      echo 'pkg graph initialised'
    networks:
      - pkg-net

  ingest-worker:
    build:
      context: .
      dockerfile: Dockerfile.ingest
    container_name: pkg-ingest
    restart: unless-stopped
    depends_on:
      pkg-db:
        condition: service_healthy
      pkg-graph:
        condition: service_healthy
      pkg-graph-init:
        condition: service_completed_successfully
    environment:
      POSTGRES_URL: postgresql://${POSTGRES_USER:-pkg}:${POSTGRES_PASSWORD:?}@pkg-db:5432/${POSTGRES_DB:-pkg}
      FALKORDB_HOST: pkg-graph
      FALKORDB_PORT: "6379"
      OLLAMA_URL: ${OLLAMA_URL:-http://host.docker.internal:11434}
      DROP_ZONE_PATH: /drop-zone
      VAULT_SYNC_PATH: /vault-sync
      LOG_LEVEL: ${LOG_LEVEL:-INFO}
    volumes:
      - ./drop-zone:/drop-zone:ro
      - ./vault-sync:/vault-sync
      - pkg_ingest:/data
    extra_hosts:
      - "host.docker.internal:host-gateway"   # Linux compatibility
    healthcheck:
      test: ["CMD-SHELL", "python -c 'import src.ingest; print(\"ok\")'"]
      interval: 10s
      timeout: 5s
      retries: 9
      start_period: 15s
    networks:
      - pkg-net

  tui-controller:
    build:
      context: .
      dockerfile: Dockerfile.tui
    container_name: pkg-tui
    restart: unless-stopped
    depends_on:
      pkg-db:
        condition: service_healthy
      pkg-graph:
        condition: service_healthy
    environment:
      POSTGRES_URL: postgresql://${POSTGRES_USER:-pkg}:${POSTGRES_PASSWORD:?}@pkg-db:5432/${POSTGRES_DB:-pkg}
      FALKORDB_HOST: pkg-graph
      FALKORDB_PORT: "6379"
      OLLAMA_URL: ${OLLAMA_URL:-http://host.docker.internal:11434}
      VAULT_SYNC_PATH: /vault-sync
      LOG_LEVEL: ${LOG_LEVEL:-INFO}
    volumes:
      - ./vault-sync:/vault-sync:ro
    ports:
      - "${API_PORT:-8000}:8000"
    extra_hosts:
      - "host.docker.internal:host-gateway"
    healthcheck:
      test: ["CMD-SHELL", "curl -sf http://localhost:8000/health || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 9
      start_period: 20s
    networks:
      - pkg-net

volumes:
  pkg_postgres:
  pkg_falkordb:
  pkg_ingest:

networks:
  pkg-net:
    driver: bridge
